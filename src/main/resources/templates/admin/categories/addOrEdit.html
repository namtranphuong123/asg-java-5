<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboarhlayout.html}"
>

<head>


</head>

<body>

    <section class="row" layout:fragment="content">
        <div class="col   mt-4">
            <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                <div class="card"style="background-color: khaki;">
                    <div class="card-header ">
                        <h2>Add new categories</h2>

                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="categoryId">Category Id: </label>
                            <!-- Ä‘á»ƒ nháº­n biáº¿t cháº¿ Ä‘á»™k hiá»‡n táº¡i lÃ  edit hay save-->
                            <input type="hidden" th:filed="*{isEdit}">
                            <!-- dÃ¹ng readonly Ä‘á»ƒ cho phÃ©p hiá»ƒn thá»‹ chá»© khÃ´ng Ä‘Æ°á»£c hcinhr sá»­a thÃ´ng tin trÆ°á»�ng id-->
                            <input type="text" class="form-control" th:field="*{categoryId}"
                                aria-describedby="categoryIdhelpId" placeholder="CategoryId" readonly>
                            <small th:if="${#fields.hasErrors('categoryId')}" id="categoryIdhelpId"
                                class="form-text text-muted">Category Id is required</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" aria-describedby="namehelpId"
                                placeholder="Name">
                            <small th:if="${#fields.hasErrors('name')}" id="namehelpId"
                                class="form-text text-muted">Name is required</small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <a th:href="@{/admin/categories/}" class="btn btn-success"><i class="fas fa-list"></i>List
                            Categories</a>

                        <button class="btn btn-primary"><i class="fas fa-save"></i>
                            <span th:if="${category.isEdit}">Update</span>
                            <span th:unless="${category.isEdit}">Save</span>
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </section>


</body>

</html>
