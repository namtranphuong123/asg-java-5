<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboarhlayout.html}">

<head>


</head>

<body>


	<section class="row" layout:fragment="content">
		<div class="col   mt-4">
			<div class="card"style="background-color: khaki;">
				<div class="card-header">
					<h2>List of customer</h2>
				</div>
				<div class="card-body">
					
					<div class="row nt-2 mb-2">
						<div class="col">
							<form th:action="@{/admin/customers/search}">
								<div class="form-inline float-left">
									<label for="name">Name</label>
									<input type="text" class="form-control ml-2" name="name" id="name"
										aria-describedby="helpId" placeholder="name">

									<button class="btn btn-outline-primary ml-2">Search</button>
								</div>
							</form>
							<div class="float-right">
								<a class="btn btn-outline-primary" th:href="@{/admin/customers/add}">Add new
									customer</a>
							</div>
						</div>
					</div>
					<table class="table table-striped table-inverse ">
						<thead class="thead-inverse">
							<tr>
								<th>Id Customer</th>
								<th>Name</th>
								<th>Email</th>
								<th>phone</th>
								<th>Status</th>
								<th>diachi</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each=" customer, iStat: ${customerPage.content}">
								<td scope="row">[[${customer.customerId}]]</td>
								<td>[[${customer.name}]]</td>
								<td>[[${customer.email}]]</td>
								<td>[[${customer.phone}]]</td>
								<td>[[${customer.status}]]</td>
<td>[[${customer.diachi}]]</td>
								<td style="float: right;"><a
										th:href="@{'/admin/customers/view/' + ${customer.customerId}}"
										class="btn btn-outline-info"><i class="fas fa-street-view    "></i>view</a> <a
										th:href="@{'/admin/customers/delete/' +${customer.customerId}}"
										class="btn btn-outline-danger"><i class="fas fa-recycle    "></i>Delete</a> <a
										th:href="@{'/admin/customers/edit/' +${customer.customerId}}"
										class="btn btn-outline-warning"><i class="fas fa-edit    "></i>Edit</a>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
				<div class="card-footer text-muted">
					<form action="">
						<div class="form-inline float-left">
							<label for="size">Page Size</label>
							<!-- sử dụng sự kiện onchange this form để sử lý hiển thị trên trang để gửi dữ liệu và cập nhập lại nội dung trên trang-->
							<select name="size" id="size" class="form-control" onchange="this.form.submit()">

								<option th:selected="${customerPage.size == 5}" value="5">5</option>
								<option th:selected="${customerPage.size == 10}" value=" 10">10</option>
								<option th:selected="${customerPage.size == 15}" value="15">15</option>
								<option th:selected="${customerPage.size == 30}" value="20">20</option>
								<option th:selected="${customerPage.size == 20}" value="30">30</option>
							</select>
						</div>
					</form>
					<nav aria-label="Page navigation" th:if="${customerPage.totalPages > 0}">
						<ul class="pagination justify-content-center">
							<li th:class="${ 1== customerPage.number+1} ? 'page-item active' : 'page-item'">
								<a th:href="@{/admin/customers/searchpaginated(name=${name}, size=${customerPage.size},page=${1})}"
									class="page-link">Fist Page </a>
							</li>

							<li class="page-item active" th:each="pageNumber : ${pageNumbers}"
								th:if="${customerPage.totalPages > 1 }"
								th:class="${pageNumber == customerPage.number + 1} ? 'page-item active' : 'page-item'">

								<a th:href="@{/admin/customers/searchpaginated(name=${name}, size=${customerPage.size},page=${pageNumber})}"
									class="page-link" th:text="${pageNumber}"> </a>
							</li>


							<li
								th:class="${ customerPage.totalPages == customerPage.number + 1 } ? 'page-item active' : 'page-item'">
								<a th:href="@{/admin/customers/searchpaginated(name=${name}, size=${customerPage.size},page=${customerPage.totalPages})}"
									class="page-link">Last Page </a>
							</li>
						</ul>
					</nav>
				</div>
			</div>

		</div>
	</section>

</body>

</html>
