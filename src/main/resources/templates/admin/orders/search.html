<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboarhlayout.html}"
>

<head>


</head>

<body>
    <section class="row" layout:fragment="content">

        <div class="col  mt-4">
            <div class="card"style="background-color: khaki;">
                <div class="card-header">
                    <h2>List of order</h2>
                </div>
                <div class="card-body">
					<div th:if="${message != null}" class="alert alert-primary" role="alert">
						<i>[[${message}]]</i>
					</div>
                 
                    <table class="table table-striped table-inverse ">
                        <thead class="thead-inverse">
                            <tr>
                                
                                <th>Id order</th>

                                <th>amount</th>
                                <th>customer</th>
                                
                                
                                <th>Status</th>
                            <th></th>
                            

                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" order : ${s}">
                                <td scope="row">
                                
                                [[${order.orderId}]]</td>
                            
                                <td>[[${order.amount}]]</td>
                                
                                <td>[[${order.customer.customerId}]]</td>
                                <td>[[${order.status}]] </td>
                            
                                <td style="float: right;">
                                 <a th:href="@{'/admin/orders/oderDetails/' +${order.orderId}}"
												class="btn btn-outline-info"><i class="fas fa-list-ul">ViewDetails</i></a> 
                                
                              
                                        
                                        <a
                                    th:href="@{'/admin/orders/delete/' +${order.orderId}}"
                                    class="btn btn-outline-danger"><i
                                        class="fas fa-recycle    "></i>Delete</a> 
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                    <form action="" method="get">

                        <div class="form-inline float-left">
                            <label for="">Page Size</label> <select class="form-control"
                                name="" id="">
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>30</option>

                            </select>
                        </div>
                    </form>
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled"><a class="page-link"
                                href="#" aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                            </a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#"
                                aria-label="Next"> <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                            </a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
