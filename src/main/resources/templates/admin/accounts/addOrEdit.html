<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboarhlayout.html}"
>

<head>


</head>

<body>

    <section class="row" layout:fragment="content">
        <div class="col   mt-4">
            <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
                <div class="card"style="background-color: khaki;">
                    <div class="card-header ">
                        <!-- sẽ set nếu bằng isEmpty thì thực hiện edit ngược lại là add-->
                        <h2 th:text="${account.isEdit? 'Edit Acount' : 'Add New Account'}">Add new account</h2>

                    </div>
                    <div class="card-body">
                        <!-- duy trì trạng thái nhận biết là s or u kiểm tra nếu is edit là update và ngược lại là save-->
                        <input type="hidden" th:field="*{isEdit}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control"  th:field="*{username}"  id="username"
                                aria-describedby="usernamehelpId" placeholder="Username">

                                
                                <small th:if="${#fields.hasErrors('username')}" id="productIdhelpId"
                                class="form-text text-muted">user is required</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" th:field="*{password}"  id="password"
                                aria-describedby="passwordhelpId" placeholder="Password">
                            <small id="passwordhelpId" th:if="${#fields.hasErrors('password')}" class="form-text text-muted">password is invalid</small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <a th:href="@{/admin/accounts/}" class="btn btn-success"><i class="fas fa-list"></i>List
                            Accounts</a>

                        <button class="btn btn-primary"><i class="fas fa-save"></i>
                            <span th:if="${account.isEdit}">Update</span>
                            <span th:unless="${account.isEdit}">Save</span>
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </section>


</body>

</html>
