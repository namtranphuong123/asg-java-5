<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/dashboarhlayoutUser.html}">

<head>


</head>

<body>

	<section class="row" layout:fragment="content">
		<div class="col   mt-4">
			<div class="card" style="background-color: khaki;">
				<div class="card-header">
					<h2>List of customer forUser</h2>
				</div>
				<div class="card-body">

					<div class="row nt-2 mb-2">
						<div class="col">
							<form th:action="@{/all/accounts/list}">
								<div class="form-inline float-left">
									<label for="name">Name</label> <input type="text"
										class="form-control ml-2" name="name" id="name"
										aria-describedby="helpId" placeholder="name">

									<button class="btn btn-outline-primary ml-2">Search</button>
								</div>
							</form>

						</div>
					</div>
					<table class="table table-striped table-inverse ">
						<thead class="thead-inverse">
							<tr>

								<th>Id Customer</th>
								<th>Name</th>
								<th>Email</th>
								<th>phone</th>

								<th>Status</th>

								<th>diachi</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each=" customer : ${customers}">
								<td scope="row">[[${customer.customerId}]]</td>
								<td>[[${customer.name}]]</td>
								<td>[[${customer.email}]]</td>
								<td>[[${customer.phone}]]</td>
								<td>[[${customer.status}]]</td>
								<td>[[${customer.diachi}]]</td>
								<td style="float: right;">

									<a th:href="@{'/all/accounts/edit/' +${customer.customerId}}" class="btn btn-outline-info"><i
										class="fas fa-street-view    "></i>Sửa Thông Tin Cá Nhân
									</a>
								</td>
							</tr>
						
							
						</tbody>
						
					</table>
				</div>
				<div class="card-footer text-muted">
					<form action="" method="get">

						<div class="form-inline float-left">
							<label for="">Page Size</label> <select class="form-control"
								name="" id="">
								<option>5</option>
								<option>10</option>
								<option>20</option>
								<option>30</option>

							</select>
						</div>
					</form>
					<nav aria-label="Page navigation">
						<ul class="pagination justify-content-center">
							<li class="page-item disabled"><a class="page-link" href="#"
								aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
							</a></li>
							<li class="page-item active"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#"
								aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
									class="sr-only">Next</span>
							</a></li>
						</ul>
					</nav>
				</div>
			</div>

		</div>
	</section>


</body>

</html>
