<!doctype html>

<body>


	
    <section class="mt-5" layout:fragment="content" style="background-color: khaki;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Acction</th>
                </tr>
            </thead>
            <tbody >

                <form action="/cart/update/${item.id}" method="post" th:each=" item : ${s}">

                    <input type="hidden" name="id" th:value="${item.qty}" />
                    <tr>
                        <td>[[${no }]]</td>
                        <td>[[${item.name}]]</td>
                        <td>[[${item.price}]]</td>
                        <td><input th:value="${item.qty}" onblur="this.form.submit()" /></td>
                        <td> [[${item.price*item.qty}]]</td>
                        <td><a class="btn btn-danger" th:href="@{'/user/cart/delete/' +${item.productId}}">Remove</a>
                        </td>
                    </tr>
                </form>

            </tbody >
        </table>
        <hr>
        <h2 class="ml-5">Amount: [[${t}]] $</h2>

        <a th:href="@{/user/cart/checkout}"
        class="btn btn-outline-warning" style="background-color: rgb(106, 168, 240);">CkekOut</a>
